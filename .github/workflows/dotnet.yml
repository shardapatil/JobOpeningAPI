name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  deploy:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET for deployment
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Deploy to Windows Server (Replace with your deployment steps)
      run: |
        # Add your deployment steps here, e.g., copy files, execute deployment scripts
        # Example: xcopy /s /y .\publish\* C:\Your\Deployment\Directory

    - name: Restore dependencies for specific project
      run: dotnet restore ../JobOpeningsAPI/JobOpeningsAPI.csproj

# Add more deployment steps based on your deployment environment.
